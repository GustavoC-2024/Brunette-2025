{% extends 'home/base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #03751c;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6"> <!-- Ajusté el ancho de la columna -->
                <div class="card" style="border-radius: 1rem; background-color: #16ad48;">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form method="post">
                            {% csrf_token %}  <!-- Token CSRF para seguridad -->
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #16ad48;"></i>
                                <span class="h1 fw-bold mb-0">Login</span>
                            </div>

                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                            <!-- Campo Usuario -->
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="username" class="form-control form-control-lg" required>
                                <label class="form-label" for="username">Usuario</label>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <!-- Mensajes de error -->
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                Don't have an account? <a href="{% url 'registro' %}" style="color: #393f81;">Register here</a>
                            </p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
